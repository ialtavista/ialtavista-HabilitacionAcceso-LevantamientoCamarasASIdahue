            layer.bindTooltip((layer.feature.properties['DENOMINACION'] !== null?String('<div style="color: #ffffff; font-size: 6pt; font-family: \'Liberation Sans\', sans-serif;">' + layer.feature.properties['DENOMINACION']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ColectorAS_3'});
            labels.push(layer);

              layer.added = true;
              addLabel(layer, i);

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);

        resetLabels([layer_ColectorAS_3,layer_CmarasAS_5]);

              //Centra el popup
        map.on('popupopen', function(e) {
            var px = map.project(e.popup._latlng); // find the pixel location on the map where the popup anchor is
            px.x -= (e.popup._container.clientHeight/3-80) // find the height of the popup container, divide by 2, subtract from the Y axis of marker location
            px.y -= (e.popup._container.clientHeight/2+80) // find the height of the popup container, divide by 2, subtract from the Y axis of marker location
